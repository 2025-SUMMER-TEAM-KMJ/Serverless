name: Process and Index Job Postings

on:
  schedule:
    - cron: '0 1 * * *'  # 한국 시간(KST) 기준 매일 오전 10시에 실행
  workflow_dispatch: {}    # Actions 탭에서 수동으로 실행 가능

jobs:
  process-and-index:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pymongo python-dotenv sentence-transformers "chromadb>=0.4.22,<0.5"

      - name: Run Field Standardization
        # Mongo에서 데이터를 읽어와 분류하고 필드를 정리합니다.
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: python field_standardization.py

      - name: Run Chunk Indexing
        # 정리된 데이터를 읽어와 벡터 DB(ChromaDB)에 인덱싱합니다.
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          VM_SSH_HOST: ${{ secrets.VM_SSH_HOST }}
        run: python chunk_indexing.py